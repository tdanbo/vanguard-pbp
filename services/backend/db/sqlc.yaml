version: "2"
sql:
  - engine: "postgresql"
    queries: "queries/"
    schema: "../../../supabase/migrations/"
    gen:
      go:
        package: "generated"
        out: "../internal/database/generated"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        overrides:
          - column: "scenes.pass_states"
            go_type: "encoding/json.RawMessage"
